<p
  class="text-center mb-6 text-xl text-gray-700 dark:text-gray-300 font-semibold"
>
  Recuperar contrase√±a
</p>
<form [formGroup]="recoveryForm" (submit)="onSubmit()">
  <div>
    <div class="flex justify-between mb-2">
      <label for="password" class="text-sm text-gray-600 dark:text-gray-200"
        >Email</label
      >
    </div>
    <p-iconfield>
      <p-inputicon class="pi pi-user" />
      <input
        class="w-full"
        pInputText
        placeholder="email"
        id="usuario"
        formControlName="email"
      />
    </p-iconfield>
  </div>
  <div class="mt-6 w-full">
    <p-button
      styleClass="w-full"
      label="Recuperar"
      type="submit"
      [disabled]="!recoveryForm.valid"
    ></p-button>

    <a
      class="mt-6 flex items-center justify-center text-sm text-gray-500 hover:text-zinc-950"
      routerLink="/auth/login"
    >
      <!-- Icono -->
      <i class="material-symbols-rounded !text-[20px] me-1">arrow_back</i>
      Regresar a login
    </a>
  </div>
</form>
<p-toast />
