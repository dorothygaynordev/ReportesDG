<p
  class="text-center mb-6 text-xl text-gray-700 dark:text-gray-300 font-semibold"
>
  Recuperar contrase√±a
</p>
<form [formGroup]="recoveryForm" (submit)="onSubmit()">
  <div>
    <div class="flex justify-between mb-2">
      <label for="password" class="text-sm text-gray-600 dark:text-gray-200"
        >Email</label
      >
      <a
        class="text-sm text-gray-400 hover:text-black hover:underline"
        routerLink="/auth/login"
      >
        Login
      </a>
    </div>
    <p-iconfield>
      <p-inputicon class="pi pi-user" />
      <input
        class="w-full"
        pInputText
        placeholder="email"
        id="usuario"
        formControlName="email"
      />
    </p-iconfield>
  </div>
  <div class="mt-6">
    <p-button
      styleClass="w-full"
      label="Recuperar"
      type="submit"
      [disabled]="!recoveryForm.valid"
    />
  </div>
</form>
